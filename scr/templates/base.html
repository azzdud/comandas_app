<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>{% block title %}{% endblock %} - azzdud</title>{% block style %}{% endblock %}

        <style>.important {color: #6495ED;}</style>

        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.2-dist/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.4.2-web/css/all.min.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>

    <body>
        {% block menu %}
            <ul>
                <li><a href="{{ url_for('index.formIndex') }}"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="{{ url_for('funcionario.formListaFuncionario') }}"><i class="fa-solid fa-circle-user"></i>Funcion√°rio</a></li>
                <li><a href="{{ url_for('cliente.formListaCliente') }}"><i class="fa-regular fa-handshake"></i>Cliente</a></li>
                <li><a href="{{ url_for('produto.formListaProduto') }}"><i class="fa-solid fa-box"></i>Produto</a></li>
            </ul>
        {% endblock %}

        <div class="container">
            {% block content %}{% endblock %}
            
            {% block footer %}
        </div>
        &copy; Copyright 2023 by <a href="http://127.0.0.1:5000/">azzdud</a>.

        {% endblock %}

        {% block js %}{% endblock %}
        <script src="{{ url_for('static', filename='bootstrap-5.3.2-dist/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='fontawesome-free-6.4.2-web/js/all.js') }}"></script>
    </body>
</html>
