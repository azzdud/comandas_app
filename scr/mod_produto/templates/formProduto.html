{% extends "base.html" %}

{% block title %}Produto{% endblock %}

{% block content %}

    <form name="formAdicionar" action="{{ url_for('produto.insert') }}" method="POST" enctype="multipart/form-data">
        <h1>Produto</h1>

            <label for="id">Código</label>
            <br>
            <input type="text" name="id" id="id" value="0" placeholder="Código" readonly>
            
            <br>

            <label for="nome">Nome do Produto</label>
            <br>
            <input type="text" name="nome" id="nome" value="" placeholder="Nome do Produto" autofocus required>

            <br>

            <label for="descricao">Descrição</label>
            <br>
            <textarea name="descricao" id="descricao" placeholder="Descrição do Produto" required></textarea>

            <br>

            <label for="foto">Foto</label>
            <br>
            <input type="file" name="foto" accept="image/*" id="foto">

            <br>

            <label for="valor_unit">Valor Unitário</label>
            <br>
            <input type="number" name="valor_unit" id="valor_unit" value="" placeholder="0" required>

            <br>

        <button type='submit' name='salvaProdutoDB' id='salvaProdutoDB'><i class='fas fa-save'></i> Salvar</button>
    </form>
{% endblock %}
