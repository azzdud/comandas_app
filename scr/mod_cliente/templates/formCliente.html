{% extends "base.html" %}

{% block title %}Cliente{% endblock %}

{% block content %}

    <form name="formAdicionar" id="formAdicionar" action="" method="POST">
        <h1>Cliente</h1>

        <label for="nome">Nome Cliente</label>
        <br>
        <input type="text" name="nome" id="nome" value="" placeholder="Nome Cliente" maxlength="100" autofocus required>

        <br>

        <label for="cpf">CPF</label>
        <br>
        <input type="text" name="cpf" id="cpf" value="" placeholder="000.000.000-00" maxlength="15" required>

        <br>

        <label for="telefone" class="form-label">Telefone</label>
        <br>
        <input type="tel" name="telefone" id="telefone" value="" placeholder="Telefone" maxlength="15" required>

        <br>

        <label for="marca_fiado" class="form-label">Marca Fiado</label>
        <br>
        <input type="checkbox" name="marca_fiado" id="marca_fiado" value="" placeholder="Marca Fiado" required>

        <br>

        <label for="dia_fiado" class="form-label">Dia Fiado</label>
        <br>
        <input type="text" name="dia_fiado" id="dia_fiado" value="" placeholder="Dia Fiado" required>

        <br>

        <label for="senha">Senha</label>
        <br>
        <input type="password" name="senha" id="senha" value="" placeholder="Senha" required>

        <br>

        <label for="resenha">reSenha</label>
        <br>
        <input type="password" name="resenha" id="resenha" value="" placeholder="Senha" required>

        <br>

        <button type='submit' name='salvaUsuarioDB' id='salvaUsuarioDB'><i class='fas fa-save'></i> Salvar</button>
    </form>
{% endblock %}
